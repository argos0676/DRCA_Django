{% extends "base.html" %} {% block titulo %}In√≠cio{% endblock %} {% block conteudo %}
<div class="col-md-5 mt-5 mx-auto">
    <div class="card">
        <div class="card-header">
            <h3 class="text-center my-3">Fale Conosco!
                <i class="fa fa-envelope-o" aria-hidden="true"></i>
            </h3>
        </div>
        <div class="card-body">
            <form role="form" action="{% url 'contato' %}" method="POST">
                {% csrf_token %}
                <div class="form-group">
                        <label for="id_name">Nome</label>
                    <input type="text" class="form-control" id="id_name" name="name">
                </div>
                <div class="form-group">
                        <label for="id_sender">Email</label>
                    <input type="text" id="id_sender" class="form-control" name="sender">
                </div>
                <div class="form-group">
                        <label for="id_tel">Telefone</label>
                    <input type="text" class="form-control" id="id_tel" name="tel">
                </div>
                <div class="form-group">
                        <label for="id_subject">Assunto</label>
                    <input type="text" id="id_subject" class="form-control" name="subject">
                </div>
                <div class="form-group">
                        <label for="id_message">Messagem</label>
                    <textarea id="id_message" class="form-control" type="textarea" id="message" maxlength="140" rows="7"></textarea>
                </div>
                <button type="submit" class="btn btn-primary pull-right">Enviar</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
