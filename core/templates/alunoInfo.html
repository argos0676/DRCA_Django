{% extends "base.html" %}
{% block titulo %}Info{% endblock %}

{% block conteudo %}
<div class="col-md-12">
<div class="col-md-3"></div>
<div class="col-md-6">
<div class="panel panel-info">
<div class="panel-heading">Informações do Aluno</div>
<div class="panel-body">
	<div class="row">
	<div class="form-group">
  		<label for="usr">Name:</label>
  		<input type="text" class="form-control" id="usr" value="{{al.nome}}">
	</div>
	</div>
	<div class="row">
	<div class="form-group">
  		<label for="usr">Matrícula:</label>
  		<input type="text" class="form-control" id="usr" value="{{al.matricula}}">
	</div>
	</div>
	<div class="row">
	<div class="form-group">
  		<label for="usr">Curso:</label>
  		<input type="text" class="form-control" id="usr" value="{{al.curso}}">
	</div>
	</div>
	{%if al.disciplinas%}
	<div class="row">
	<div class="form-group">
  		<label for="usr">Disciplinas:</label>
  		<br>
  		<select>
  			{% for d in al.disciplinas.all %}
  			<option value="{{ d.id }}">{{ d.nome }}</option>
  			{% endfor %}
  		</select>
	</div>
	</div>
	{%endif%}
	</div>
</div>
</div>
<div class="col-md-3"></div>
</div>
{% endblock %}
