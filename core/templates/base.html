{% load staticfiles %}
<!DOCTYPE html>
<html lang="br">

<head>

	<meta charset="utf-8">
	<title> {% block titulo %}{% endblock %}</title>

	<link href="{% static 'bootstrap/dist/css/bootstrap.min.css' %}" rel="stylesheet">
	<link rel="stylesheet" href="{% static 'font-awesome/css/font-awesome.min.css' %} ">
	<link rel="icon" href="{% static 'favicon.ico' %}">

	<style>
		#thead {
			color: white;
		}
	</style>
</head>

<body>
	<!-- HEADER -->
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
		 aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<a class="navbar-brand" href="/">
			<img src="{% static 'book.png' %}" width="20" height="20" alt="">
		</a>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item">
					<a class="nav-link" href="/secretarias">Secretarias</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/disciplinas">Disciplinas</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/alunos">Alunos</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/sobre">Sobre</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/contato">Contato</a>
				</li>
			</ul>
			<div class="form-inline my-2 my-lg-0">
				<a class="btn btn-outline-info my-2 my-sm-0" href="/admin">Login</a>
			</div>
		</div>
	</nav>
	<div class="container">
		{% block conteudo %} {% endblock %}
	</div>
	<!-- FOOTER -->
	<hr>
	<div class="d-flex justify-content-center">
		<p align="center">
			<small class="font-weight-light">Universidade Federal Rural do Rio de Janeiro</small>
			<br/>
			<small class="font-weight-light">Desenvolvido por Leonardo Almeida</small>
		</p>
	</div>
	<script src="{% static 'jquery/dist/jquery.slim.min.js' %}"></script>
	<script src="{% static 'popper.js/dist/umd/popper.min.js' %}"></script>
	<script src="{% static 'bootstrap/dist/js/bootstrap.min.js' %}"></script>
</body>

</html>
