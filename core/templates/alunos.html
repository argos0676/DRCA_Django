{% extends "base.html" %}
{% block titulo %}Alunos{% endblock %}

{% block conteudo %} 
<legend>Alunos</legend>
	<div class="row">
		<div class="col-md-4">
			<div class="input-group" action="." method="get">
			<input type="text" class="form-control" name="pesquisar_por" placeholder="Procurando por...">
				<span class="input-group-btn">
					<button class="btn btn-default" type="submit">Pesquisar</button>
				</span>
			</div><!-- input group -->
		</div>
	</div>
	
	<div class="row">
		<div class="row-md-12">
		<br>
		<div class="panel panel-primary">
		<!-- Default panel content -->
		<!-- Table -->
		<table class="table table-striped">
			<thead>
				<tr class="bg-primary table-striped">
					<th>Matricula</th>
					<th>Nome</th>
					<th>Curso</th>
					<th>Info</th>
					<th>Matricula</th>
				</tr>
			</thead>
			<tbody>
			{%for aluno in alunos%}
				<tr>
					<th>{{aluno.matricula}}</th>
					<th>{{aluno.nome}}</th>
					<th>{{aluno.curso.nome}}</th>
					<th><a href="{% url 'aluno_url' aluno.id %}" class="glyphicon glyphicon-edit"></a></th>
					<th><a href="#" class="glyphicon glyphicon-list-alt"></a></th>
				</tr>
			{%endfor%}
			</tbody>
		</table>
		</div>
		</div>
	</div>
{% endblock %}
