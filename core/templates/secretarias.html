{% extends "base.html" %} {% block titulo %}Secretarias{% endblock %} {% block conteudo %}
<div class="row mt-3">
	<div class="col-md-4">
		<h2>
			<span class="badge badge-primary">Secretarias</span>
		</h2>
		<form class="input-group" action="secretarias" method="get">
			<input type="text" class="form-control" name="pesquisar_por" placeholder="Procurando por...">
			<span class="input-group-btn">
				<button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Pesquisar</button>
			</span>
		</form>
	</div>
	<div class="col-md-7 text-right mt-3">
		<a href="/pdf" title="pdf exemple" target="_blank">
			<i class="fa fa-free-code-camp fa-2x" aria-hidden="true"></i>
		</a>
	</div>
</div>
<div class="text-right">

</div>
<div class="row">
	<div class="col-md-6 mx-auto mt-3">
		<div class="table-responsive">
			<form method="post" action="">
				<table class="table table-striped table-bordered table-list-search sortable">
					<thead>
						<tr class="bg-primary table-striped" id="thead">
							<th>Tipo</th>
							<th>Nome</th>
							<th>Departamento</th>
							<th>Alterar</th>
						</tr>
					</thead>
					<tbody>
						{%for secr in secretarias%}
						<tr>
							<th>{{secr.tipo}}</th>
							<th>{{secr.nome}}</th>
							<th>{{secr.departamento.nome}}</th>
							<th>
								<a href='/secretariaAdmin'>
									<i class="fa fa-pencil-square-o" aria-hidden="true"></i>
								</a>
							</th>
						</tr>
						{% empty %}
						<div class="alert alert-info" role="alert">
							Nenhum resultado foi encotrado.
						</div>
						{%endfor%}
					</tbody>
				</table>
			</form>
		</div>
	</div>
</div>
{% endblock %}
