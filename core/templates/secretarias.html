{% extends "base.html" %} {% block titulo %}Secretarias{% endblock %} {% block conteudo %}
<legend>Secretarias</legend>
<div class="row">
	<div class="col-md-4">
		<form class="input-group" action="secretarias" method="get">
			<input type="text" class="form-control" name="pesquisar_por" placeholder="Procurando por...">
			<span class="input-group-btn">
				<button class="btn btn-primary" type="submit">Pesquisar</button>
			</span>
		</form>
	</div>
</div>
<div class="row">
	<div class="col-md-8 mt-3">
		<div class="table-responsive">
			<form method="post" action="">
				<table class="table table-striped table-bordered table-list-search sortable">
					<thead>
						<tr class="bg-primary table-striped">
							<th>Nome</th>
							<th>Tipo</th>
							<th>Departamento</th>
						</tr>
					</thead>
					<tbody>
						{%for secr in secretarias%}
						<tr>
							<th>{{secr.nome}}</th>
							<th>{{secr.tipo}}</th>
							<th>{{secr.departamento.nome}}</th>
						</tr>
						{% empty %}
						<div class="alert alert-info" role="alert">
							Nenhum resultado foi encotrado.
						</div>
						{%endfor%}
					</tbody>
				</table>
			</form>
		</div>
	</div>
</div>
{% endblock %}
